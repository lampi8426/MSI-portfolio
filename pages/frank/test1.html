<!DOCTYPE html>

<head>

  <title>Competence Tables</title>
  <style>
    .textbox {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      margin-right: 10%;
      margin-left: 10%;
      margin-bottom: 20px;
    }

    .table-style {
      border-collapse: collapse;
      width: 100%;
    }

    .table-style th, .table-style td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .table-style th {
      background-color: #f2f2f2;
    }
  </style>
</head>
